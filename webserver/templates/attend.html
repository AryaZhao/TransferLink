<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>TransferLink</h1>
  <p>Select existing student uni and club name to attend new club</p>

<form method="POST" action="/insert">
	<h6>Select your uni:</h6>
	<select name="uni">
	
		{% for n in data1 %}
    		{<option value="{{n}}">{{n}}</option>}
    		{% endfor %}
	
	</select>
	<br>
	<h6>Select club name:</h6>
	<select name="club">
	
		{% for n in data2 %}
    		{<option value="{{n}}">{{n}}</option>}
    		{% endfor %}
	
	</select>
	<br><br>
	<input type="submit" value="attend">
	<br><br>

<p><a href="/">Go back to the index page</a></p>

</form>

</body>


</html>
